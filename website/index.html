<!DOCTYPE html>
<html lang="en">

<head>
  <title>NovaSol ~ Mining Pool</title>
  <meta charset="utf-8">
  <meta name="description" content="Start solo mining or pool mining NovaSol on our Official Mining Pool. Be a part of the decentralized network!">
  <meta name="author" content="The NovaSol Developers">
  <meta name="keywords" content="novasol, xns, cryptocurrency, private, fast, secure, mining, pool, miningpool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google -->
  <meta itemprop="name" content="NovaSol ~ Mining Pool">
  <meta itemprop="description" content="Start solo mining or pool mining NovaSol on our Official Mining Pool. Be a part of the decentralized network!">
  <meta itemprop="image" content="https://novasol.network/img/logo-banner-twitter.png">

  <!-- Facebook -->
  <meta property="og:url" content="https://pool.novasol.network">
  <meta property="og:type" content="website">
  <meta property="og:title" content="NovaSol ~ Mining Pool">
  <meta property="og:description" content="Start solo mining or pool mining NovaSol on our Official Mining Pool. Be a part of the decentralized network!">
  <meta property="og:image" content="https://novasol.network/img/logo-banner-twitter.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@NovaSolProject">
  <meta name="twitter:title" content="NovaSol ~ Mining Pool">
  <meta name="twitter:description" content="Start solo mining or pool mining NovaSol on our Official Mining Pool. Be a part of the decentralized network!">
  <meta name="twitter:image" content="https://novasol.network/img/logo-banner-twitter.png">

  <link rel="shortcut icon" type="image/png" href="img/logo.svg">

  <link rel="stylesheet" href="/css/app.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top justify-content-between mb-3">
      <div class="container">
        <a class="navbar-brand  translatable" href="/">
          <img src="/img/logo-text.svg" alt="NovaSol">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link translatable active" href="/" data-translate-key="dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translatable" href="start" data-translate-key="gettingStarted">Getting Started</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translatable" href="statistics" data-translate-key="yourStats">My Stats</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDetails" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                data-translate-key="details">Details</a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownDetails" id="detailsMenu">
                <a class="dropdown-item translatable" href="blocks" data-translate-key="poolBlocks">Pool Blocks</a>
                <a class="dropdown-item translatable" href="payments" data-translate-key="payments">Payments</a>
                <a class="dropdown-item translatable" href="top" data-translate-key="top10miners">Top 10 Miners</a>
                <a class="dropdown-item translatable" href="market" data-translate-key="market">Market /
                  Calculator</a>
                <a class="dropdown-item translatable" href="settings" data-translate-key="settings">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item translatable" href="faq" data-translate-key="faq">FAQ</a>
              </div>
            </li>
            <li class="nav-item ml-md-4 d-none" id="langSelector"></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="statistics" class="statistics" style="padding-top: 6.25rem;">
      <div class="container">
        <div class="row mb-5" id="mainPoolStats"></div>
        <div class="row mb-5" id="networkStats"></div>
        <div class="row" id="poolDetails"></div>
      </div>
    </section>

    <section id="charts" class="charts bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card card-border shadow-light">
              <div class="card-header font-weight-bold no-border text-muted">
                <h6 class="m-0" data-translate-key="hashRate">Hash Rate</h6>
              </div>
              <div class="card-body">
                <div id="chartHashrate" data-chart="hashrate">
                  <div class="chart"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card card-border shadow-light">
              <div class="card-header font-weight-bold no-border text-muted">
                <h6 class="m-0" data-translate-key="difficulty">Difficulty</h6>
              </div>
              <div class="card-body">
                <div id="chartDifficulty" data-chart="diff">
                  <div class="chart"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4 mb-md-0">
            <div class="card card-border shadow-light">
              <div class="card-header font-weight-bold no-border text-muted">
                <h6 class="m-0" data-translate-key="miners">Miners</h6>
              </div>
              <div class="card-body">
                <div id="chartMiners" data-chart="miners">
                  <div class="chart"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4 mb-md-0">
            <div class="card card-border shadow-light">
              <div class="card-header font-weight-bold no-border text-muted">
                <h6 class="m-0" data-translate-key="workers">Workers</h6>
              </div>
              <div class="card-body">
                <div id="chartWorkers" data-chart="workers">
                  <div class="chart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script id="mainPoolTemplate" type="text/x-handlebars-template">
            <div class="col-12">
                <div class="card shadow-light">
                    <div class="card-header font-weight-bold text-muted">
                        <h6 class="m-0" data-translate-key="mainPool">Main Pool</h6>
                    </div>
                    <div class="card-group card-border">
                        <div class="card">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1">
                                                <span id="poolHashrate">N/A</span> <span class="text-success">(<em id="hashPower" style="position: relative; left: -1px;">0%</em>)</span>
                                            </h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="poolPropHashrate">Pool hashrate</p>
                                        </div>
                                    </div>
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="blocksTotal{{coin}}">Pool: {{blocks}} &mdash; Solo: {{blocksSolo}}</h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="blocksTotal">Blocks found</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-left-md">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1">
                                                <span id="poolHashrateSolo">N/A</span> <span class="text-success">(<em id="hashPowerSolo" style="position: relative; left: -1px;">0%</em>)</span>
                                            </h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="poolSoloHashrate">Solo hashrate</p>
                                        </div>
                                    </div>
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="blocks-found-every"><span id="blockSolvedTime">N/A</span> <span class="text-secondary">(<em data-translate-key="estimated" style="position: relative; left: -2px;">estimated</em>)</span></h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="blockSolvedTime">Blocks found every</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-left-md">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="currentEffort{{coin}}">{{effort}}</h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="currentEffort">Current effort</p>
                                        </div>
                                    </div>
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="poolLastBlockFound"></h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="lastBlock">Last block</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    <script id="siblingTemplate" type="text/x-handlebars-template">
            <div class="col-12" id="networkStats{{coin}}">
                <div class="card shadow-light">
                    <div class="card-header font-weight-bold text-muted">
                        <h6 class="m-0">{{symbol}}</h6>
                    </div>
                    <div class="card-group card-border">
                        <div class="card">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="networkHashrate{{coin}}">N/A</h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="networkHashrate">Network hashrate</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-left-md">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="networkDifficulty{{coin}}"></h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="networkDifficulty">Difficulty</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-left-md">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="blockchainHeight{{coin}}"></h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="blockchainHeight">Blockchain height</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-left-md">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="networkLastReward{{coin}}"></h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="networkLastReward">Last reward</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    <script id="poolDetailTemplate" type="text/x-handlebars-template">
            <div class="col-12">
                <div class="card shadow-light">
                    <div class="card-header font-weight-bold text-muted">
                        <div class="row align-items-center">
                            <div class="col-12 col-md">
                                <h6 class="m-0" data-translate-key="poolDetails">Pool Details</h6>
                            </div>
                            <div class="col-auto mt-3 mt-md-0">
                                <h5 class="mb-0 d-lg-flex align-items-center">
                                    <span class="badge badge-light text-uppercase last-hash" style="font-size:9px;" data-translate-key="lastHash">Last hash</span>&nbsp;
                                    <span id="transaction-hash"><a id="lastHash" target="_blank" style="font-size:13px;">N/A</a></span>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-group card-border">
                        <div class="card">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1">
                                                <span id="poolMiners{{coin}}">Pool: {{miners}} &mdash; Solo: {{minersSolo}}</span>
                                            </h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="propSoloConnectedMiners">Connected miners</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-left-md">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="poolFee">N/A</h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="poolFee">Pool fee</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-left-md">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="paymentsMinimum">N/A</h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="paymentsMinimum">Minimum payout</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-left-md">
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item d-flex align-items-center">
                                        <div class="mr-auto">
                                            <h5 class="font-weight-bold mb-1" id="paymentsInterval">N/A</h5>
                                            <p class="font-size-sm text-muted mb-0" data-translate-key="paymentsInterval">Payment interval</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
  </main>

  <footer>
    <div class="container">
      <div class="footer-details row">
        <div class="col-md-4 col-lg-3 footer-widget">
          <a href="https://novasol.network" target="_blank"><img src="/img/logo-text.svg" class="logo mb-2"
              alt="NovaSol"></a>
        </div>
        <div class="col-md-4 col-lg-3 offset-lg-3 footer-widget">
          <h5 class="widget-title text-uppercase">Quick Links</h5>
          <ul class="text-muted">
            <li><a href="https://explorer.novasol.network" class="text-reset">Block Explorer</a></li>
            <li><a href="https://pool.novasol.network" class="text-reset">Official Pool</a></li>
          </ul>
        </div>
        <div class="col-md-4 col-lg-3 footer-widget pl-lg-5 pl-3">
          <h6 class="widget-title text-uppercase">Get in touch</h6>
          <div class="social text-muted">
            <a href="https://discord.gg/7VzyputumB" class="discord text-reset" target="_blank"><i
                class="fab fa-discord"></i></a>
            <a href="https://twitter.com/NovaSolNetwork" class="twitter text-reset" target="_blank"><i
                class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/NovaSolNetwork" class="instagram text-reset" target="_blank"><i
                class="fab fa-instagram"></i></a>
            <a href="https://github.com/NovaSolNetwork" class="github text-reset" target="_blank"><i
                class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!--====== Javascript & Jquery ======-->
  <script src="/config.js"></script>
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/bootstrap.bundle.js"></script>
  <script src="/vendor/mustache/mustache.min.js"></script>
  <script src="/vendor/timeago/jquery.timeago.js"></script>
  <script src="/vendor/sparkline/jquery.sparkline.min.js"></script>
  <script src="/js/translate.min.js"></script>
  <script src="/js/app.min.js"></script>
  <script src="/js/home.min.js"></script>
</body>

</html>
