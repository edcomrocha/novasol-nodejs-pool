<!DOCTYPE html>
<html lang="en">

<head>
    <title>NovaSol ~ Miner Statistics</title>
    <meta charset="utf-8">
    <meta name="description" content="Start solo mining or pool mining NovaSol on our Official Mining Pool. Be a part of the decentralized network!">
    <meta name="author" content="The NovaSol Developers">
    <meta name="keywords" content="novasol, xns, cryptocurrency, private, fast, secure, mining, pool, miningpool">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google -->
    <meta itemprop="name" content="NovaSol ~ Miner Statistics">
    <meta itemprop="description" content="Start solo mining or pool mining NovaSol on our Official Mining Pool. Be a part of the decentralized network!">
    <meta itemprop="image" content="https://novasol.network/img/logo-banner-twitter.png">
  
    <!-- Facebook -->
    <meta property="og:url" content="https://pool.novasol.network/statistics">
    <meta property="og:type" content="website">
    <meta property="og:title" content="NovaSol ~ Miner Statistics">
    <meta property="og:description" content="Start solo mining or pool mining NovaSol on our Official Mining Pool. Be a part of the decentralized network!">
    <meta property="og:image" content="https://novasol.network/img/logo-banner-twitter.png">
  
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@NovaSolProject">
    <meta name="twitter:title" content="NovaSol ~ Miner Statistics">
    <meta name="twitter:description" content="Start solo mining or pool mining NovaSol on our Official Mining Pool. Be a part of the decentralized network!">
    <meta name="twitter:image" content="https://novasol.network/img/logo-banner-twitter.png">
  
    <link rel="shortcut icon" type="image/png" href="img/logo.svg">
  
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top justify-content-between mb-3">
      <div class="container">
        <a class="navbar-brand  translatable" href="/">
          <img src="/img/logo-text.svg" alt="NovaSol">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link translatable" href="/" data-translate-key="dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translatable" href="start" data-translate-key="gettingStarted">Getting Started</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translatable active" href="statistics" data-translate-key="yourStats">My Stats</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDetails" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                data-translate-key="details">Details</a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownDetails" id="detailsMenu">
                <a class="dropdown-item translatable" href="blocks" data-translate-key="poolBlocks">Pool Blocks</a>
                <a class="dropdown-item translatable" href="payments" data-translate-key="payments">Payments</a>
                <a class="dropdown-item translatable" href="top" data-translate-key="top10miners">Top 10 Miners</a>
                <a class="dropdown-item translatable" href="market" data-translate-key="market">Market /
                  Calculator</a>
                <a class="dropdown-item translatable" href="settings" data-translate-key="settings">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item translatable" href="faq" data-translate-key="faq">FAQ</a>
              </div>
            </li>
            <li class="nav-item ml-md-4 d-none" id="langSelector"></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <section id="statistics" class="statistics pb-2" style="padding-top: 6.25rem;">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row align-items-center mb-4">
              <div class="col">
                <h6 class="m-0 font-weight-bold text-muted" data-translate-key="minerStats">Stats & Payment</h6>
              </div>
              <div class="col-auto d-none">
                <ul class="nav nav-pills" id="blocksTabs" role="tablist"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="tab-content" id="blocksContent"></div>

    <script id="siblingTabTemplate" type="text/x-handlebars-template">
            <li class="nav-item" id="blockTab{{coin}}">
                <a class="nav-link {{active}}" id="{{coin}}-tab" data-toggle="tab" href="#{{coin}}" role="tab" aria-controls="{{coin}}" aria-selected="true" data-coin="{{coin}}">{{coin}} {{symbol}}</a>
            </li>
        </script>

    <script id="siblingTemplate" type="text/x-handlebars-template">
            <div class="tab-pane {{active}}" id="{{coin}}" role="tabpanel" aria-labelledby="{{coin}}-tab">
                <div id="workerStats{{coin}}">

                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="yourStatsInput{{coin}}" data-translate-placeholder="enterYourAddress" placeholder="Enter Your {{coin}} Address" aria-label="Address" aria-describedby="lookUp{{coin}}">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary" type="button" id="lookUp{{coin}}" data-translate-key="lookup">Lookup</button>
                                    </div>
                                </div>
                                <div id="addressError{{coin}}"></div>

                                <div class="card shadow-light yourStats{{coin}} mb-4">
                                    <div class="card-header font-weight-bold text-muted">
                                        <h6 class="m-0" data-translate-key="hashRate">Hash Rate</h6>
                                    </div>
                                    <div class="card-group card-border">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="list-group list-group-flush">
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1">
                                                                <span id="yourHashrateHolder{{coin}}"></span>
                                                                <span class="text-success">(<em id="yourHashrateHolderPercentage{{coin}}" style="position: relative; left: -1px;"></em>)</span>
                                                            </h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="currentHashRate">Current Hash Rate</p>
                                                        </div>
                                                    </div>
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto" id="minerAvgHR{{coin}}">
                                                            <h5 class="font-weight-bold mb-1" id="blocksTotal{{coin}}">
                                                                <span id="yourHR1h{{coin}}"></span> ~ <span id="yourHR6h{{coin}}"></span> ~ <span id="yourHR24h{{coin}}"></span>
                                                            </h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="averageHashRate">Average Hash Rate (1h/6h/24h)</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card border-left-md">
                                            <div class="card-body">
                                                <div class="list-group list-group-flush">
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1">
                                                                <span id="yourLastShare{{coin}}"></span>
                                                            </h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="lastShare">Last Share Submitted</p>
                                                        </div>
                                                    </div>
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1" id="yourHashes{{coin}}"></h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="totalHashes">Total Hashes Submitted</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body border-top">
                                        <div class="userChart{{coin}}" data-chart="user_hashrate_{{coin}}">
                                            <div class="chart"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card shadow-light yourStats{{coin}} mb-5">
                                    <div class="card-header font-weight-bold text-muted">
                                        <h6 class="m-0" data-translate-key="payments">Payments</h6>
                                    </div>
                                    <div class="card-group card-border">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="list-group list-group-flush">
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1" id="yourPendingBalance{{coin}}"></h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="pendingBalance">Pending Balance</p>
                                                        </div>
                                                    </div>
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1" id="yourPaid{{coin}}"></h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="totalPaid">Total Paid</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card border-left-md">
                                            <div class="card-body">
                                                <div class="list-group list-group-flush">
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1" id="paid24h{{coin}}"></h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="last24hPaid">Last 24h Paid</p>
                                                        </div>
                                                    </div>
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1" id="paid7d{{coin}}"></h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="last7dPaid">Last 7d Paid</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card border-left-md">
                                            <div class="card-body">
                                                <div class="list-group list-group-flush">
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1">
                                                                <span id="yourRoundShareProportion{{coin}}"></span>% <small id="slush_round_info_share" class="text-muted">shares</small>, <span id="yourRoundScoreProportion{{coin}}"></span>% <small id="slush_round_info_score"><a target="_blank" href="payment.html" class="text-muted">score</a></small>
                                                            </h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="last24hPaid">Round contribution</p>
                                                        </div>
                                                    </div>
                                                    <div class="list-group-item d-flex align-items-center">
                                                        <div class="mr-auto">
                                                            <h5 class="font-weight-bold mb-1" id="yourPayoutEstimate{{coin}}"></h5>
                                                            <p class="font-size-sm text-muted mb-0" data-translate-key="payoutEstimate">Current Payout Estimate</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body border-top">
                                        <div class="userChart{{coin}}" data-chart="user_payments_{{coin}}">
                                            <div class="chart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <section id="workers-table" class="workers-table bg-light yourStats{{coin}}" style="padding-top:3.25rem">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card card-border shadow-lg overflow-hidden yourStats{{coin}} yourWorkers{{coin}} mb-5">
                                        <div class="card-header font-weight-bold text-muted">
                                            <h6 class="m-0" data-translate-key="workerStats">Workers Statistics</h6>
                                        </div>
                                        <div id="workersReport{{coin}}" class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" style="border-top:0px;"><span data-translate-key="status">Status</span></th>
                                                        <th scope="col" style="border-top:0px;" class="worker"><span data-translate-key="workerName">Worker Name</span></th>
                                                        <th scope="col" style="border-top:0px;"><span data-translate-key="hashRate">Hash Rate</span></th>
                                                        <th scope="col" style="border-top:0px;" class="col4 sort avghr" title="Average hashrate over the last hour (only includes times the worker was active)"><span data-translate-key="hashRate1h">HR (1h)</span></th>
                                                        <th scope="col" style="border-top:0px;" class="col5 sort avghr" title="Average hashrate over the last six hours (only includes times the worker was active)"><span data-translate-key="hashRate6h">HR (6h)</span></th>
                                                        <th scope="col" style="border-top:0px;" class="col6 sort avghr" title="Average hashrate over the last day (only includes times the worker was active)"><span data-translate-key="hashRate24h">HR (24h)</span></th>
                                                        <th scope="col" style="border-top:0px;"><span data-translate-key="lastShare">Last Share Submitted</span></th>
                                                        <th scope="col" style="border-top:0px;" class="text-right"><span data-translate-key="totalHashes">Total Hashes Submitted</span></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="small-row" id="workersReport_rows_{{coin}}"></tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="card card-border shadow-lg overflow-hidden yourStats{{coin}} yourWorkers{{coin}}">
                                        <div class="card-header font-weight-bold text-muted">
                                            <h6 class="m-0" data-translate-key="paymentsHistory">Payments History</h6>
                                        </div>
                                        <div id="workerPayments{{coin}}" class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" style="border-top:0px;"><span data-translate-key="timeSent">Time Sent</span></th>
                                                        <th scope="col" style="border-top:0px;"><span data-translate-key="transactionHash">Transaction Hash</span></th>
                                                        <th scope="col" style="border-top:0px;" class="text-right"><span data-translate-key="amount">Amount</span></th>
                                                        <th scope="col" style="border-top:0px;" class="text-center"><span data-translate-key="mixin">Mixin</span></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="small-row" id="paymentsReport_rows_{{coin}}"></tbody>
                                            </table>
                                        </div>
                                        <div class="card-footer text-muted text-center no-border pt-4">
                                            <button class="btn btnTon" id="loadMorePayments{{coin}}" data-translate-key="loadMore">Load more</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </script>
  </main>

  <footer>
    <div class="container">
      <div class="footer-details row">
        <div class="col-md-4 col-lg-3 footer-widget">
          <a href="https://novasol.network" target="_blank"><img src="/img/logo-text.svg" class="logo mb-2"
              alt="NovaSol"></a>
        </div>
        <div class="col-md-4 col-lg-3 offset-lg-3 footer-widget">
          <h5 class="widget-title text-uppercase">Quick Links</h5>
          <ul class="text-muted">
            <li><a href="https://explorer.novasol.network" class="text-reset">Block Explorer</a></li>
            <li><a href="https://pool.novasol.network" class="text-reset">Official Pool</a></li>
          </ul>
        </div>
        <div class="col-md-4 col-lg-3 footer-widget pl-lg-5 pl-3">
          <h6 class="widget-title text-uppercase">Get in touch</h6>
          <div class="social text-muted">
            <a href="https://discord.gg/7VzyputumB" class="discord text-reset" target="_blank"><i
                class="fab fa-discord"></i></a>
            <a href="https://twitter.com/NovaSolNetwork" class="twitter text-reset" target="_blank"><i
                class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/NovaSolNetwork" class="instagram text-reset" target="_blank"><i
                class="fab fa-instagram"></i></a>
            <a href="https://github.com/NovaSolNetwork" class="github text-reset" target="_blank"><i
                class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!--====== Javascript & Jquery ======-->
  <script src="/config.js"></script>
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/bootstrap.bundle.js"></script>
  <script src="/vendor/mustache/mustache.min.js"></script>
  <script src="/vendor/timeago/jquery.timeago.js"></script>
  <script src="/vendor/moment/moment.js"></script>
  <script src="/vendor/sparkline/jquery.sparkline.min.js"></script>
  <script src="/js/translate.min.js"></script>
  <script src="/js/app.min.js"></script>
  <script src="/js/statistics.min.js"></script>
</body>

</html>
